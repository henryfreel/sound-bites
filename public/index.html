<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- bootstrap css -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

	<!-- custom styles -->
	<link rel='stylesheet' type='text/css' href='style.css'>

	<title>Sound Bites</title>
</head>
<body>
	<div class='row center'>
		<h3>Sound Bites</h3>
		<h5>By Ian Civgin</h5>
		<hr>
	</div>

	<!-- inputs -->
	<div class='row center'>
		<div class='col-md-4 col-md-offset-4'>
			<form id='submit-track'>
				<input type='text' class='input-field' id='track-name' placeholder='Song name' required autofocus></input><br>

				<input type='text' class='input-field' id='artist-name' placeholder='Artist name' required></input><br>

				<!-- //button -->
				<button type='submit' class='btn btn-success btn-submit'>Submit</button><br>
			</form>
		</div>
	</div>
	
	<!-- display div -->
	<div class='row center'>
		<div class='col-md-6 col-md-offset-3'>
			<div id='result-display-primary'></div>
			<div id='result-display-secondary'></div>
			<div id='result-display-tertiary'></div>
		</div>
	</div>

	<!-- result script -->
	<script type='text/x-handlebars-template' id='result-template'>
		<h1> {{ genreOne }}, {{ genreTwo }}</h1>
	</script>

	<!-- mapping function -->
	<script type='text/x-handlebars-template' id='food-template'>
		<h1> {{ food }} </h1>
	</script>

	<!-- final result script -->
	<script type='text/x-handlebars-template' id='final-template'>
		<div class='row'>
			<h2 class='text-center'>Based on ...</h2>
			<div class='col-lg-6'>
				<img class='album-art right' src='{{ albumArt }}' />
			</div>
			<div class='col-lg-6 left'>
				<h1> {{ trackNameResult }} </h1>
				<h3> {{ artistNameResult }} </h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-lg-5'>
				<p>lat {{ venueLat }}, lng {{ venueLng }}</p>
			</div>
			<div class='col-lg-7 left'>
				<h2> {{ venueName }} </h2>
				<h3> {{ venueCat }} </h3>
				<p> {{ venueAddress }} </p>
			</div>
		</div>
		<div class='row'>
			<div class='col-lg-8 col-lg-offset-2'>
				<br>
				<button type='submit' class='btn btn-primary inline btn-test-a'>New Search</button>
				<button type='submit' class='btn btn-primary inline btn-test-b'>Search Again</button>
			</div>
			
		</div>
	</script>


	<!-- jquery -->
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

	<!-- bootstrap js -->
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

	<!-- underscore -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	
	<!-- handlebars -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js'></script>

	<!-- custom script -->
	<script type='text/javascript' src='scripts.js'></script>
</body>
</html>
