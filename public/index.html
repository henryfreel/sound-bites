<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- bootstrap css -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

	<!-- custom styles -->
	<link rel='stylesheet' type='text/css' href='style.css'>

	<title>Sound Bites</title>
</head>
<body>

	<!-- <div id="map"></div> -->

	<!-- inputs -->
	<div class='row center'>
		<div class='col-md-4 col-md-offset-4'>
			<h1 class='large top'>Welcome to SoundBites!</h1>
			<h2 class='helvetica'>Enter the last song you listened to and get eatin'.</h2><br><hr><br>
			<form id='submit-track'>
				<input type='text' class='input-field' id='track-name' placeholder="Enter the song's name" required autofocus></input><br>

				<input type='text' class='input-field' id='artist-name' placeholder="Enter the artist's name" required></input><br>

				<!-- //button -->
				<button type='submit' class='btn btn-primary btn-submit'>Submit</button><br>
			</form>
		</div>
	</div>
	
	<!-- display div -->
	<div class='row center'>
		<div class='col-md-6 col-md-offset-3'>
			<div id='result-display-primary'></div>
			<div id='result-display-secondary'></div>
			<div id='result-display-tertiary'></div>
		</div>
	</div>

	<!-- result script -->
	<script type='text/x-handlebars-template' id='result-template'>
		<h1> {{ genreOne }}, {{ genreTwo }}</h1>
	</script>

	<!-- mapping function -->
	<script type='text/x-handlebars-template' id='food-template'>
		<h1> {{ food }} </h1>
	</script>

	<!-- final result script -->
	<script type='text/x-handlebars-template' id='final-template'>
		<div class='results'>
		<div class='row'>
			<h1 class='text-center'>Based on ...</h1>
			<br>
			<div class='col-lg-6'>
				<img class='album-art right' src='{{ albumArt }}' />
			</div>
			<div class='col-lg-6 left'>
				<h2 class='result-track-name'> {{ trackNameResult }} </h2>
				<h3 class='result-artist-name'> {{ artistNameResult }} </h3>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-lg-7'>
				<div id='map'></div>
			</div>
			<div class='col-lg-5 left'>
				<div class='row'>
				<div class='col-lg-10 no-pad-left'>
					<h2 class='inline left'>{{ venueName }}</h2>
					<h4 class='no-pad-top'>{{ venueCat }}</h4>
				</div>
				<div class='col-lg-2'>
					<p class='rating right'> {{venueRating}}/10 </p>
				</div>
				</div>
				<div class='row'>
				<p>{{ venueAddressA }}<br>{{ venueAddressB }}</p>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-lg-8 col-lg-offset-2'>
				<br>
				<button type='submit' class='btn btn-primary inline btn-test-a'>New Search</button>
				<button type='submit' class='btn btn-primary inline btn-test-b'>Search Again</button>
			</div>
			
		</div>
		</div>
	</script>


	<!-- jquery -->
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

	<!-- bootstrap js -->
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

	<!-- underscore -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	
	<!-- handlebars -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js'></script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<!-- custom script -->
	<script type='text/javascript' src='scripts.js'></script>
</body>
</html>
