<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- bootstrap css -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	
	<!-- leaflet css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

	<!-- custom styles -->
	<link rel='stylesheet' type='text/css' href='../css/style.css'>

	<title>Sound Bites</title>
</head>
<body>
	<div id='wrapper'>
		<div class='shift-left'>
		<!-- navbar -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header right navbar-pad" id='navbar-view'></div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<!-- input template -->
		<div id='search-view'></div>
		
		<!-- display div -->
		<div class='row center'>
			<div class='col-md-6 col-md-offset-3'>
				<div id='result-view'></div>
			</div>
		</div>
		<div id='footer'>
			<p>Created by <a target='_blank' class='footer-ian' href='http://www.iancivgin.com'>Ian Civgin</a><span class='footer-right small'>Powered by Foursquare and EchoNest. Image by Tami Seymour.</span></p>
		</div>
	</div>

	<!-- navbar user logged in -->
	<script type ="text/x-handlebars-template" id='user-true'>
		<ul class="nav navbar-nav">
		  <p class='inline'><i>Hi, {{ user }} </i></p>
		  <a href="/profile">Me</a>
		  <a href="/logout">Logout</a>
		</ul>
	</script>

	<!-- navbar no user -->
	<script type ="text/x-handlebars-template" id='user-false'>
		<ul class="nav navbar-nav">
		  <a href="/signup">Sign Up</a>
		  <a href="/login">Login</a>
		</ul>
	</script>

	<script type="text/x-handlebars-template" id='search-template'>
		<div class='row center'>
			<div class='col-md-4 col-md-offset-4'>
				<h1 class='large top'>Welcome to SoundBites!{{ test }}</h1>
				<h2 class='helvetica'>Enter the last song you listened to and find your next new spot.</h2><hr class='top-hr'><br>
				<form id='submit-track'>
					<input type='text' class='input-field' id='track-name' placeholder="Song's name here ..." required autofocus></input><br>

					<input type='text' class='input-field' id='artist-name' placeholder="Artist's name here ..." required></input><br>

					<button type='submit' class='btn btn-primary btn-submit mobile-pad-bottom'>Submit</button><br>
				</form>
			</div>
		</div>
	</script>

	<!-- result script -->
	<script type='text/x-handlebars-template' id='stupid-template'>
		<h1> {{ genreOne }}, {{ genreTwo }}</h1>
	</script>

	<!-- mapping function -->
	<script type='text/x-handlebars-template' id='food-template'>
		<h1> {{ food }} </h1>
	</script>

	<!-- final result script -->
	<script type='text/x-handlebars-template' id='result-template'>
		<div class='results'>
			<div class='row'>
				<h1 class='text-center large no-margin-top'><i>Based on ...</i></h1>
				<br>
				<div class='col-lg-7'>
					<img class='album-art right' src='{{ albumArt }}' />
				</div>
				<div class='col-lg-5 left no-pad-left'>
					<h2 class='result-track-name' id='research-name'> {{ trackNameResult }} </h2>
					<h4 class='result-artist-name' id='research-artist'> {{ artistNameResult }} </h4>
				</div>
			</div>
			<hr>
			<div class='row'>
				<div class='col-lg-7'>
					<div id='map'></div>
				</div>
				<div class='col-lg-5 left'>
					<div class='row'>
						<div class='col-lg-10 no-pad-left'>
							<h2 class='inline left venue-name'>{{ venueName }}</h2>
							<h4 class='no-pad-top'>{{ venueCat }}</h4>
						</div>
						<div class='col-lg-2'>
							<p class='rating right'> {{venueRating}}</p>
						</div>
					</div>
					<div class='row'>
						<p>{{ venueAddressA }}<br>{{ venueAddressB }}</p>
						<a target='_blank' href='{{ venueURL }}'>Visit their website</a>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-lg-8 col-lg-offset-2'>
					<br>
					<button type='button' class='btn btn-primary inline btn-test-a' id='new-search'>New Search</button>
					<button type='submit' class='btn btn-primary inline btn-test-b' id='search-again'>Search Again</button>
				</div>
			</div>
		</div>
	</script>


	<!-- jquery -->
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

	<!-- bootstrap js -->
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

	<!-- underscore -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	
	<!-- handlebars -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js'></script>
	
	<!-- leaflet js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<!-- custom script -->
	<script type='text/javascript' src='../scripts/scripts.js'></script>
</body>
</html>
