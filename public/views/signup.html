<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- bootstrap css -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	
	<!-- leaflet css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

	<!-- custom styles -->
	<link rel='stylesheet' type='text/css' href='../css/style.css'>

	<title>Sound Bites</title>
</head>
<body>
	<div id='wrapper'>
		<div class='shift-left'>
		<!-- navbar -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header right navbar-pad">
		      <ul class="nav navbar-nav">
		      	<a href="/">Continue without signing up ...</a>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<!-- input template -->
		<div id='search-view'>
			<div class='row center'>
				<div class='col-md-4 col-md-offset-4'>
					<h1 class='large top'>Sign up ...</h1>
					<h2 class='helvetica'><i>and save all of your delicious searches.</i></h2><hr class='top-hr'><br>
					<form method='POST' action='/signup' id='#'>
						<input type='text' name='firstName' class='input-field' id='#' placeholder="First name" required autofocus></input><br>

						<input type='text' name='userName' class='input-field' id='#' placeholder="Username" required></input><br>

						<input type='text' name='email' class='input-field' id='#' placeholder="Email" required autofocus></input><br>

						<input type='password' name='password' class='input-field' id='#' placeholder="Password" required></input><br>

						<button type='submit' class='btn btn-primary btn-submit'>Sign Up!</button><br>
					</form>
					<p class='instructional'>If you already have an account, <a href='/login'>login here</a></p>
				</div>
			</div>
		</div>
		
		<!-- display div -->
		<div class='row center'>
			<div class='col-md-6 col-md-offset-3'>
				<div id='result-view'></div>
			</div>
		</div>
		<div id='footer'>
			<p>Created by <a target='_blank' class='footer-ian' href='http://www.iancivgin.com'>Ian Civgin</a><span class='footer-right small'>Powered by Foursquare and Echo Nest. Image by Martin Brigden.</span></p>
		</div>
	</div>


	<!-- jquery -->
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

	<!-- bootstrap js -->
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

	<!-- underscore -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	
	<!-- handlebars -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js'></script>
	
	<!-- leaflet js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<!-- custom script -->
	<script type='text/javascript' src=''></script>
</body>
</html>
